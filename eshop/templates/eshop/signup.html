{% extends 'eshop/base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<h2>New User</h2>
		<form method="POST" class="signup-form">{% csrf_token %}
			<table>
				{{ form.as_table}}
			</table>
			<button type="submit" class="save btn btn-default">Sign Up</button>
		</form>
	</div>
</div>
{% endblock %}
