{% load static %}
<html>
<head>
	<title>Mega Trends</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/eshop.css' %}">
</head>
<body>
	<div class="jumbotron">
		<div class="container text-center">
			<h1>Mega Trends</h1>      
		</div>
	</div>

	{% for product in products %}
	<div class="col-sm-4">
		<div class="panel panel-primary">
			<div class="panel-heading">{{ product.name }}</div>
			<div class="panel-body"><img src="{{product.image.url}}" class="img-responsive" style="width:50%" alt="Image"></div>
			<div class="panel-footer">Rs.{{product.price}}</div>
		</div>
	</div>
	{% endfor %}
	<br><br>
	<footer class="container-fluid text-center">
		<p>Mega Trends Copyright</p>  
		<form class="form-inline">Get deals:
			<input type="email" class="form-control" size="50" placeholder="Email Address">
			<button type="button" class="btn btn-danger">Sign Up</button>
		</form>
	</footer>

</body>
</html>
