{% extends "eshop/base.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
{% if form.errors %}
	<div class="alert alert-warning alert-dismissible fade in" align="center">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Invalid!</strong> Your username and password didn't match. Please try again.
    </div> 
    {% endif %}
<div class="container-fluid" style="background: url({% static 'images/bg.jpg' %});margin-top: -50px;margin-bottom: -30px;">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="shadow-sm bg-white rounded" style="box-shadow: 0rem 0rem 0.4rem 0.4rem rgba(0,0,0,0.15)!important;border-radius: 1rem!important;">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center"><b>Sign In</b></h5>
					<form class="form-signin" method="POST">
						{% csrf_token %}
						<fieldset class="form-group">
							<br/>
							{{ form|crispy }}
						</fieldset>
						<div class="form-group">
							<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
								Login
							</button>
							<br/>
						</div>
						<small>
							<p class="text-center">
								Not registered yet!
								<a href="{% url 'signup' %}"><b>Sign Up!</b></a>
							</p>
						</small>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
{% endblock content %}
