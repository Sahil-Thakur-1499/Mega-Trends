{% load static %}
<html>
<head>
	<title>Mega Trends</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/eshop.css' %}">
</head>
<body>
	<div class="jumbotron">
		<div class="container text-center">
			<h1>Mega Trends</h1>      
		</div>
	</div>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<p><span class="glyphicon glyphicon-sunglasses" style="font-size:42px;color:grey;"></span></p>    
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Categories
						<span class="caret"></span></button>
						<ul class="dropdown-menu">
							{% for category in categories %}
							<li><a href="{% url 'category_detail' pk=category.name %}">{{category.name}}</a></li>
							{% endfor %}
						</ul>
					</div></li>
				<li><a href="{% url 'signup' %}">Sign Up</a></li>
				<li><a href="{% url 'contact_us' %}">Contact Us</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/admin"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
			</ul>
		</div>
	</nav>
	{% block content %}
	{% endblock %}
	<footer class="container-fluid text-center">
		<p>&#169;  Mega Trends 2021</p>  
	</footer>
</body>
</html>
